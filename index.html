<!doctype html>
<html lang="en">
  <head>
    <title>Couples Run</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="/games/couples-run/favicon.png" />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        inline-size: 100dvi;
        block-size: 100dvb;
      }

      html,
      body,
      canvas {
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        outline: none;
      }
    </style>
  </head>
  <body>
    <a href="/games/couples-run/credits" style="display: none" id="credits-link"
      >Credits</a
    >
  </body>
</html>
